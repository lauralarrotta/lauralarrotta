# Acción de GitHub para generar un gráfico de contribuciones con una serpiente que "come" tus contribuciones.
name: Generate Snake # Nombre de la acción: Generar Serpiente

# Controla cuándo se ejecutará la acción.
on:
  schedule:
    # cada 12 horas
    - cron: "0 */12 * * *"

  # Este comando permite ejecutar la acción automáticamente desde la pestaña de Actions.
  workflow_dispatch:

  # También se ejecuta en cada push a la rama principal (main).
  push:
    branches:
      - main

# Secuencia de ejecución en este flujo de trabajo:
jobs:
  # Este flujo de trabajo contiene un único trabajo llamado "build"
  build:
    # Tipo de entorno en el que se ejecutará el trabajo
    runs-on: ubuntu-latest # Se ejecuta en la última versión de Ubuntu

    # Los pasos representan una secuencia de tareas que se ejecutarán como parte del trabajo
    steps:
      - name: Clone repo # Paso 1: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Generate the snake files in './dist/' # Paso 2: Generar los archivos de serpiente en './dist/'
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show build status # Paso 3: Mostrar el estado de la compilación
        run: git status

      - name: Push new files to the output branch # Paso 4: Subir nuevos archivos a la rama de salida
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: Update snake animations # Mensaje del commit para las actualizaciones de animaciones de serpiente
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
